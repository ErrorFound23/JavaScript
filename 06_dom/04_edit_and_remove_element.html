<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit and remove element</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <ul class="language">
      <li>javascript</li>
    </ul>
    <script>
      function addLanguage(langName) {
        const li = document.createElement("li");
        li.innerHTML = `${langName}`;
        const ul = document.querySelector(".language");
        ul.appendChild(li);
      }

      function addOptiLanguage(langName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName)); // createTextNot directly set value instead of get and set a value like innerText

        document.querySelector(".language").appendChild(li);
      }

      addLanguage("cpp");
      addLanguage("java");
      addOptiLanguage("php");

      // Edit
      const secondLang = document.querySelector("li:nth-child(2)");
      // secondLang.innerHTML = "mojo"  // not optimaze oproch
      const newLi = document.createElement("li");
      newLi.textContent = "Mojo";
      secondLang.replaceWith(newLi);

      const firstLang = document.querySelector("li:first-child");
      firstLang.outerHTML = "<li>Typscript</li>";

      // remove

      const lastLang = document.querySelector("li:last-child");
      lastLang.remove();
    </script>
  </body>
</html>
