<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval</title>
  </head>
  <body>
    <h1>Chai aur javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script>
      let intervalId;
      const sayDate = function (str) {
        console.log(str, Date.now());
      };

      const startDate = function () {
        intervalId = setInterval(sayDate, 2000, "Yash");
      };

      const stopDate = function () {
        clearInterval(intervalId);
      };

      document.querySelector("#start").addEventListener("click", startDate);
      document.querySelector("#stop").addEventListener("click", stopDate);
    </script>
  </body>
</html>
