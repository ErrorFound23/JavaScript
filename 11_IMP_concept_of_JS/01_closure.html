    <script>
      function makeFunc() {
        const name = "Mozilla";
        function displayName() {
          console.log(name);
        }
        return displayName; // outer function share its whole lexical scope, not only executional context
      }

      const myFunc = makeFunc();
      myFunc();

    <script>
      //  document.getElementById('orange').onclick = function() {
      //     document.body.style.backgroundColor = `orange`
      //  }
      //  document.getElementById('green').onclick = function() {
      //     document.body.style.backgroundColor = `green`
      //  }

      //clickHandler function execute or call immediatly when page load
      function clickHandler(color) {
        // change background immediatly when page load
        // document.body.style.backgroundColor = `${color}`;

        // execute when call a return function unlike clickHandler function execute or call immediatly when page load
        return function () {
          document.body.style.backgroundColor = `${color}`;
        };
      }

      //  here, onclick event store return function and  execute or call when we click on button
      document.getElementById("green").onclick = clickHandler("green");
      document.getElementById("orange").onclick = clickHandler("orange");
    </script>
