<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Basics(before fetch)</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    0 UNSENT Client has been created. open() not called yet. 1 OPENED open() has
    been called. 2 HEADERS_RECEIVED send() has been called, and headers and
    status are available. 3 LOADING Downloading; responseText holds partial
    data. 4 DONE The operation is complete.

    <script>
      // create object of XMLHttpRequest() class
      const xmlHttpRequest = new XMLHttpRequest();
      const requestUrl = "https://api.github.com/users/yashrana23";
      xmlHttpRequest.open("GET", requestUrl);
      //   track the state of request every time(0 to 4)
      xmlHttpRequest.onreadystatechange = function () {
        console.log(xmlHttpRequest.readyState); // display current state
        if (xmlHttpRequest.readyState === 4) {
          const data = JSON.parse(this.responseText);
          console.log(typeof data);
          console.log("followers", data.followers);
        }
      };

      xmlHttpRequest.send();
    </script>
  </body>
</html>
